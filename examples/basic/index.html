<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexCSS Example</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-red-500 mb-4">
                Welcome to NexCSS
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-300">
                A modern utility-first CSS framework
            </p>
        </header>

        <!-- Features Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Feature Card 1 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">
                    Utility First
                </h2>
                <p class="text-gray-600 dark:text-gray-300 mb-4">
                    Build modern websites without leaving your HTML using utility classes.
                </p>
                <button class="btn btn-primary">Learn More</button>
            </div>

            <!-- Feature Card 2 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">
                    Responsive Design
                </h2>
                <p class="text-gray-600 dark:text-gray-300 mb-4">
                    Create responsive layouts with mobile-first utilities.
                </p>
                <button class="btn btn-secondary">View Examples</button>
            </div>

            <!-- Feature Card 3 -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">
                    Dark Mode
                </h2>
                <p class="text-gray-600 dark:text-gray-300 mb-4">
                    Built-in dark mode support with zero configuration.
                </p>
                <button class="btn btn-primary">Try It Out</button>
            </div>
        </div>
    </div>
</body>
</html>
